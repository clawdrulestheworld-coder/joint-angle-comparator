<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üêç Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .stats {
            color: white;
            font-size: 1.1em;
            margin-bottom: 15px;
            gap: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        canvas {
            border: 4px solid white;
            background-color: #111;
            display: block;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90vmin;
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1em;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #667eea;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 8px;
            margin-top: 15px;
        }

        .mobile-controls button {
            padding: 15px;
            font-size: 1.3em;
        }

        .instructions {
            color: white;
            margin-top: 15px;
            font-size: 0.9em;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç SNAKE</h1>
        
        <div class="stats">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="buttons">
            <button id="startBtn" onclick="startGame()">‚ñ∂ START</button>
            <button id="pauseBtn" onclick="togglePause()" style="display: none;">‚è∏ PAUSE</button>
        </div>
        
        <div class="mobile-controls">
            <div></div>
            <button onclick="setDirection(0, -1)">‚¨ÜÔ∏è</button>
            <div></div>
            <button onclick="setDirection(-1, 0)">‚¨ÖÔ∏è</button>
            <button onclick="resetGame()" style="background: #ff6b6b; color: white;">üîÑ</button>
            <button onclick="setDirection(1, 0)">‚û°Ô∏è</button>
            <div></div>
            <button onclick="setDirection(0, 1)">‚¨áÔ∏è</button>
            <div></div>
        </div>
        
        <div class="instructions">
            <strong>How to Play:</strong><br>
            Arrow keys or buttons to move<br>
            Eat the red food to grow<br>
            Don't hit walls or yourself!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        const size = Math.min(500, Math.min(window.innerWidth, window.innerHeight) * 0.9);
        canvas.width = size;
        canvas.height = size;
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: Math.floor(tileCount/2), y: Math.floor(tileCount/2)}];
        let food = generateFood();
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let lastMoveTime = 0;
        let moveDelay = 150; // milliseconds between moves
        
        document.getElementById('highScore').textContent = highScore;
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': case 'w': case 'W':
                    if (direction.y === 0) nextDirection = {x: 0, y: -1};
                    e.preventDefault();
                    break;
                case 'ArrowDown': case 's': case 'S':
                    if (direction.y === 0) nextDirection = {x: 0, y: 1};
                    e.preventDefault();
                    break;
                case 'ArrowLeft': case 'a': case 'A':
                    if (direction.x === 0) nextDirection = {x: -1, y: 0};
                    e.preventDefault();
                    break;
                case 'ArrowRight': case 'd': case 'D':
                    if (direction.x === 0) nextDirection = {x: 1, y: 0};
                    e.preventDefault();
                    break;
            }
        });
        
        function generateFood() {
            let newFood;
            let validPosition = false;
            
            while (!validPosition) {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                validPosition = !snake.some(seg => seg.x === newFood.x && seg.y === newFood.y);
            }
            
            return newFood;
        }
        
        function setDirection(dx, dy) {
            // Prevent moving in reverse
            if ((dx === -1 && direction.x === 1) || (dx === 1 && direction.x === -1)) return;
            if ((dy === -1 && direction.y === 1) || (dy === 1 && direction.y === -1)) return;
            nextDirection = {x: dx, y: dy};
        }
        
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                gameLoop();
            }
        }
        
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').textContent = gamePaused ? '‚ñ∂ RESUME' : '‚è∏ PAUSE';
                if (!gamePaused) gameLoop();
            }
        }
        
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            snake = [{x: Math.floor(tileCount/2), y: Math.floor(tileCount/2)}];
            food = generateFood();
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            moveDelay = 150;
            document.getElementById('score').textContent = 0;
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('pauseBtn').textContent = '‚è∏ PAUSE';
            draw();
        }
        
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            const now = Date.now();
            
            if (now - lastMoveTime > moveDelay) {
                lastMoveTime = now;
                
                // Update direction
                direction = nextDirection;
                
                // Move snake head
                const head = {
                    x: snake[0].x + direction.x,
                    y: snake[0].y + direction.y
                };
                
                // Check wall collision
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    endGame();
                    return;
                }
                
                // Check self collision
                if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                    endGame();
                    return;
                }
                
                // Add new head
                snake.unshift(head);
                
                // Check food collision
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    food = generateFood();
                    // Slightly increase speed (safer increment)
                    moveDelay = Math.max(80, moveDelay - 2);
                } else {
                    // Remove tail
                    snake.pop();
                }
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((seg, i) => {
                if (i === 0) {
                    ctx.fillStyle = '#4ade80';
                } else {
                    ctx.fillStyle = '#22c55e';
                }
                ctx.fillRect(seg.x * gridSize + 1, seg.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });
            
            // Draw food
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function endGame() {
            gameRunning = false;
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                alert(`üéâ NEW HIGH SCORE!\n\nScore: ${score}`);
            } else {
                alert(`Game Over!\n\nScore: ${score}\nHigh Score: ${highScore}`);
            }
            
            resetGame();
        }
        
        // Initial draw
        draw();
    </script>
</body>
</html>
